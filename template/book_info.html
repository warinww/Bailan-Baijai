    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    <nav class="bg-header">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <!-- logo -->
                    <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg> -->
                </a>

                <div class="text-start">
                    <a href="login.html" class="btn btn-warning">Login/Register</a>
                </div>

                <h1 class="h1-center">Bailan</h1>

                <a href="cart.html" class="btn btn-outline-light me-2">Cart</a>

                <div class="d-flex align-items-center ms-auto">
                    <form class="d-flex" role="search">
                        <input id="search_by_name" class="form-control me-2" type="text" placeholder="Search">
                        <button onclick="page_search_by_name()" class="btn btn-outline-light me-2" type="button">Search</button>
                    </form>
                </div>
            </div>

    </nav>

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-1">
            <button class="btn btn-danger d-block mx-auto promotion-btn" onclick="window.location.href='index.html'">firstpage</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-danger d-block mx-auto promotion-btn" onclick="promotion_page()">promotion</button>
          </div>
        </div>
      </div>

    
    <img id="bookCover" src="" alt="Book Cover">
    <div id="bookInfo" class="bookInfoDetails"></div>
   

    <form>
        <!-- รายละเอียดของหนังสือ -->
        <span id="bookInfo" class="bookInfoDetails"></span>
    
        <!-- ดาว -->
        <span class="fa fa-star checked" onclick="toggleStar(this)"></span>
        <span class="fa fa-star checked" onclick="toggleStar(this)"></span>
        <span class="fa fa-star checked" onclick="toggleStar(this)"></span>
        <span class="fa fa-star" onclick="toggleStar(this)"></span>
        <span class="fa fa-star" onclick="toggleStar(this)"></span>
    
        <!-- ปุ่ม Submit -->
        <button onclick="submitFormAndAddStar();" type="button">Submit</button>
    </form>
    
    
    <script>
        window.onload = function() {
            const queryParams = new URLSearchParams(window.location.search);
            const bookId = queryParams.get('id');
            get_book_info(bookId);   
        };
    </script>

    <script src="js/bootstrap.min.js"></script>
